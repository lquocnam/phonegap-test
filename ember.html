    <script type="text/x-handlebars" data-template-name="photo">
        <div class="row">
            <div class="large-12 columns">
                <h3>Fotoupload</h3>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <h5>Preview:</h5>
                <img {{bindAttr src="logo"}} alt="preview"/>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <a class="button success" href="#" {{action "takePicture"}}>Foto aufnehmen</a>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="actionBarBack">
        <div class="icon">&#59237;</div>
        <div class="atlas cordova"></div>
    </script>
    <script type="text/x-handlebars" data-template-name="actionBarMenu">
        <p>{{title}}</p>
        {{#if view.expanded}}
            <ul class="items">
                {{#each nav in controller.navigations}}
                    <li>
                        <a href="#" {{action goToLink nav}}>
                            {{nav}}
                        </a>
                    </li>
                {{/each}}
            </ul>
        {{/if}}
    </script>
    <script type="text/x-handlebars" data-template-name="actionBarControl">
        <li>
            <a href="#">
                <div class="icon">&#128269;</div>
            </a>
        </li>
        <li>
            {{#linkTo "photo"}}
                <div class="icon">&#128247;</div>
            {{/linkTo}}
        </li>
        <li>
            <a href="#">
                <div class="icon">&#9206;</div>
            </a>
        </li>
    </script>

    <script type="text/x-handlebars" data-template-name="actionBar">
    </script>

    <script type="text/x-handlebars" data-template-name="clockDigitDisplay">
        <div class="row digits">
            <div class="large-4 small-4 columns">{{view.hour}}h</div>
            <div class="large-4 small-4 columns">{{view.minute}}m</div>
            <div class="large-4 small-4 columns">{{view.second}}s</div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="compass">
        <div class="compass">
            <img src="img/logo.png" alt="cordova-logo"/>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="notify">
        <button {{action "fireNotification"}}>Fire</button>
    </script>

    <script type="text/x-handlebars" data-template-name="clock">
        {{view App.ClockDigitDisplayView}}
        <button {{action "start"}}>start</button>
        <button {{action "stop"}}>stop</button>
    </script>

    <script type="text/x-handlebars" data-template-name="events">
        <h2><small>Volume:</small>{{controller.volume}}</h2>
        <h2><small>Online:</small>{{controller.online}}</h2>
    </script>

    <script type="text/x-handlebars" data-template-name="accel">
        <div class="row">
            <div class="columns small-4 large-4">
                <h2><small>x</small>{{round accel.x}}</h2>
            </div>
            <div class="columns small-4 large-4">
                <h2><small>y</small>{{round accel.y}}</h2>
            </div>
            <div class="columns small-4 large-4">
                <h2><small>z</small>{{round accel.z}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="columns small-12 large-12">t = {{accel.timestamp}}</div>
        </div>
    </script>

    <script src="phonegap.js"></script>
    <script src="js/vendor/jquery-1.9.1.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.2.js"></script>
    <script src="js/vendor/ember-data.js"></script>
    <script src="js/app/ember-views.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/models.js"></script>
</body>
</html>
