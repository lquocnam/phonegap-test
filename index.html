<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- Set the viewport width to device width for mobile -->

    <title>Mu: music</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <script type="text/x-handlebars" data-template-name="application">
        <div class="row">
            <div class="large-12 columns">
                <h1>emberjs playground</h1>
            </div>
        </div>
        {{outlet}}
    </script>


    <script type="text/x-handlebars" data-template-name="wall">
        <div class="row">
            <div class="large-12 columns">
                <h3>Fotoupload</h3>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <h5>Preview:</h5>
                <img {{bindAttr src="logo"}} alt="preview"/>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <a class="button success" href="#" {{action "takePicture"}}>Foto aufnehmen</a>
            </div>
        </div>



    </script>

    <script type="text/x-handlebars" data-template-name="lists">

        {{render "wall" this}}

    </script>

    <script type="text/x-handlebars" data-template-name="list">
        <h2>List: {{title}}</h2>

        <h4>products:</h4>
        <ul>
        {{#each products}}
            <li>{{title}}</li>
        {{else}}
            <li>no products :(</li>
        {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="upload">
        <div class="row">
            <div class="large-12 columns">{{this}}</div>
        </div>
        <div class="row">
            <div class="large-12 columns">wasd</div>
        </div>
    </script>

    <script src="phonegap.js"></script>
    <script src="js/vendor/jquery-1.9.1.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.2.js"></script>
    <script src="js/vendor/ember-data.js"></script>
    <script src="js/app/ember-views.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/ember-auth.js"></script>
    <script src="js/app/models.js"></script>
</body>
</html>
