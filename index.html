    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- Set the viewport width to device width for mobile -->

    <title>ember mobile</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">

<body>

    <script type="text/x-handlebars" data-template-name="application">

        {{view App.LoadingView}}

        {{#cfgCondTrue "device" "WinCE"}}
            <div class="header">
                <h1>phonegap</h1>
                <h2>{{title}}</h2>
            </div>
        {{/cfgCondTrue}}

        {{#cfgCondFalse "device" "WinCE"}}
            {{render "actionBar"}}
        {{/cfgCondFalse}}

        <div id="outlet">
            {{outlet}}
        </div>

        {{#cfgCondFalse "device" "Android"}}
            {{render "bottomMenu"}}
        {{/cfgCondFalse}}

    </script>

        <div class="loading-animation"></div>

    <script type="text/x-handlebars" data-template-name="photo">
        <div class="row">
            <div class="large-12 columns">
                <h3>Fotoupload</h3>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <h5>Preview:</h5>
                <img {{bindAttr src="logo"}} alt="preview"/>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <a class="osButton" href="#" {{action "takePicture"}}>Foto aufnehmen</a>
                <a class="osButton important" href="#">.osButton.important</a>
                <a class="osButton success" href="#">.osButton.success</a>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="actionBarBack">
        {{#cfgCondTrue "device" "Android"}}
        <div class="icon">&#59237;</div>
        <div class="atlas cordova"></div>
        {{/cfgCondTrue}}

        {{#cfgCondFalse "device" "Android"}}
            <p>Zur√ºck</p>
        {{/cfgCondFalse}}
    </script>

    <script type="text/x-handlebars" data-template-name="bottomMenu">
        <ul class="items">
            {{#each nav in controller.navigations}}
            <li>
                <a href="#" {{action goToLink nav.name}}>
                    <div class="icon">{{routeIcon nav}}</div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    
    <script type="text/x-handlebars" data-template-name="actionBarMenu">
        <p>{{title}}</p>
        {{#cfgCondTrue "device" "Android"}}
            <!-- if android show menu -->
            {{#if view.expanded}}
            <ul class="items">
                {{#each nav in controller.navigations}}
                <li><a href="#"  {{action goToLink nav.name}}>{{routeName nav}}</a></li>
                {{/each}}
            </ul>
            {{/if}}
        {{/cfgCondTrue}}
    </script>
    <script type="text/x-handlebars" data-template-name="actionBarControl">
        {{#cfgCondTrue "device" "Android"}}
            <li>
                <a href="#">
                    <div class="icon">&#128269;</div>
                </a>
            </li>
            <li>
                {{#linkTo "photo"}}
                    <div class="icon">&#128247;</div>
                {{/linkTo}}
            </li>
        {{/cfgCondTrue}}
    </script>

    <script type="text/x-handlebars" data-template-name="actionBar">
    </script>

    <script type="text/x-handlebars" data-template-name="clockDigitDisplay">
        <div class="row digits">
            <div class="large-4 small-4 columns">{{view.hour}}h</div>
            <div class="large-4 small-4 columns">{{view.minute}}m</div>
            <div class="large-4 small-4 columns">{{view.second}}s</div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="compass">
        <div class="compass">
            <img src="img/logo.png" alt="cordova-logo"/>
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="arrowPropertyItem">
        <p>{{view.title}}</p>
        <div class="icon">&#59230;</div>
        {{#if view.hasSubtext}}
            <p class="subText">{{view.subtext}}</p>
        {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="togglePropertyItem">
        <p>{{view.title}}</p>

        <div class="togglebox">
            <input type='checkbox' id="chkbx" {{bindAttr checked="view.enabled"}}/>
            <label for="chkbx">
                <b></b>
            </label>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="checkPropertyItem">
        <p>{{view.title}}</p>
        <div class="arrowbox">
            <input type="checkbox" id="rdio" {{bindAttr checked="view.enabled"}} />
            <label for="rdio">
                <b class="icon">&#10003;</b>
            </label>
        </div>
        {{#if view.hasSubtext}}
            <p class="subText">{{view.subtext}}</p>
        {{/if}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="props">
        <h4>controller debug:</h4>
        <ul>
            <li>
                <strong>wifi</strong>
                <i>
                    {{#if wifi}}
                    enabled
                    {{else}}
                    disabled
                    {{/if}}
                </i>
            </li>
            <li>
                <strong>tos</strong>
                <i>
                    {{#if tos}}
                    accepted
                    {{else}}
                    not accepted
                    {{/if}}
                </i>
            </li>
        </ul>


        <h4 class="sectionHeader">App.ListItemView and Items</h4>

        {{#view App.PropertiesView }}
            {{view App.ArrowPropertyView action="logTest" title="Subtext ArrowView" subtext="lorem ipsum wasd"}}
            {{view App.ArrowPropertyView action="gotoPhotos" title="GotoPhotos" subtext="lorem ipsum wasd"}}
            {{view App.CheckPropertyView property="tos" title="accept TOS"}}
            {{view App.TogglePropertyView property="wifi" title="Wifi"}}
        {{/view}}

        <h4 class="sectionHeader">Table Label</h4>

        <ul class="listview">
            <li class="buttonItem">
                <a {{action "fireNotification"}} href="#">Fire Notification</a>
            </li>
        </ul>

        <p class="sectionText">Collaboratively administrate empowered markets via plug-and-play networks. Dynamically procrastinate B2C users after installed base benefits. Dramatically visualize customer directed convergence without revolutionary ROI.</p>

        <h4 class="sectionHeader">Table Label</h4>

    </script>

    <script type="text/x-handlebars" data-template-name="clock">
        {{view App.ClockDigitDisplayView}}
        <button class="osButton success" {{action "start"}}>start</button>
        <button class="osButton error" {{action "stop"}}>stop</button>
    </script>

    <script type="text/x-handlebars" data-template-name="contactList">
        {{#each controller}}
            <li>
                {{#linkTo "contact" this}}
                    <pre>{{pid}} - {{displayName}}</pre>
                {{/linkTo}}
            </li>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="contacts">

        {{view App.ContactItemsView}}
    </script>
    <script type="text/x-handlebars" data-template-name="contact">
        <h4 class="sectionHeader">Details</h4>
        {{#view App.PropertiesView }}
            {{view App.ArrowPropertyView titleBinding="displayName" subtext="displayName"}}
            {{view App.ArrowPropertyView titleBinding="name" subtext="name"}}
            {{view App.ArrowPropertyView titleBinding="nickname" subtext="nickname"}}
            {{view App.ArrowPropertyView titleBinding="birthday" subtext="birthday"}}
            {{view App.ArrowPropertyView titleBinding="pid" subtext="pid"}}
        {{/view}}
    </script>
